<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物料卡</title>
</head>
<body>
<font color="blue" size="6">$!{success}</font>
<!-- <font style="font-size:80px" face="黑体"><b>物料卡</b></font>   -->
<table cellpadding="0" cellspacing="0" border="1" style="border-collapse:collapse;" bordercolor=black>
	<tr height="32">
		<td align="center"><font style="font-size:12px"><b>物料代码</b></font></td>
		<td align="center" valign="middle">
			<font style="font-weight:bold;font-size:12px" face="黑体"><b>$!{FNumber}</b></font>
		</td>
	</tr>
	
	<tr height="32">
		<td align="center"><font style="font-size:12px"><b>名称</b></font></td>
		<td align="center" valign="middle" width="200">
			<font style="font-weight:bold;font-size:12px" face="黑体"><b>$!{FName}</b></font>
		</td>				
	</tr>
	
	<tr height="32">
		<td align="center"><font style="font-size:12px"><b>图号</b></font></td>
		<td align="center" valign="middle" width="200">			
			<font style="font-weight:bold;font-size:12px" face="黑体"><b>$!{FHelpCode}</b></font>
		</td>				
	</tr>
	
	<tr height="32">
		<td align="center"><font style="font-size:12px"><b>规格型号</b></font></td>
		<td align="center" valign="middle" width="200">			
			<font style="font-weight:bold;font-size:12px" face="黑体"><b>$!{FModel}</b></font>
		</td>				
	</tr>
	
	<tr height="32">
		<td align="center"><font style="font-size:12px"><b>任务单号</b></font></td>
		<td align="center" valign="middle">			
			<font style="font-weight:bold;font-size:12px" face="黑体"><b>$!{FICMOBillNo}</b></font>			
		</td>
	</tr>
</table>
</body>
</html>
